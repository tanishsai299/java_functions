<html>

<head>
    <title>Today we are exploring different functions using console screen</title>

</head>

<body>
    <h1>open console screen</h1>
    <script>
        console.log("hello there my name is Tanish")

        //variable which stores first name
        var first_name = "tanish";
        console.log(first_name);

        //variable which stores last name
        var last_name = "panduri";
        console.log(last_name);

        //concat function of javascript
        var full_name = first_name.concat(last_name);
        console.log(full_name);

        //length of full name
        var length_name = full_name.length;
        console.log(length_name)

        //replace function
        var name_one = "I am john";
        console.log(name_one);

        var replace_name = name_one.replace("john", "tanish");
        console.log(replace_name);

        //lowercase function of javascript

        var capital_name = "TANISH";
        var lower_case = capital_name.toLowerCase();
        console.log(lower_case)

        // upper case function of javascript
        var lowercase_name = "tanish";
        var capital1_name = lowercase_name.toUpperCase();
        console.log(capital1_name)

        //square root function of javascript
        var square_root = Math.sqrt(64);
        console.log(square_root);

        //maximum number function
        var max_number = Math.max(15, 17, 18);
        console.log(max_number)

        //minimum number function
        var mini_number = Math.min(15, 17, 18);
        console.log(mini_number);

        //power of function
        var math_power = Math.pow(4,5);
        console.log(math_power);
    </script>


</body>

</html>
